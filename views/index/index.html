<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' type='text/css' media='all' href="/assets/css/reset.css" />
    <link rel='stylesheet' type='text/css' media='all' href="/assets/css/style.css" />
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>

<div id="gamename">TicTacToe</div>

<div id="messagebox">
    <div id="message">
        <span id="winning_message">You won against the computer!</span>
        <span id="losing_message">You lost against the computer.</span>
        <span id="draw_message">It was a draw!</span>
        <button>Play Again?</button>
    </div>
</div>

<div id="container">
    <div id="board">
        <div id="pos1" class="col1 row1"></div>
        <div id="pos2" class="col2 row1"></div>
        <div id="pos3" class="row1"></div>
        <div id="pos4" class="col1 row2"></div>
        <div id="pos5" class="col2 row2"></div>
        <div id="pos6" class="row2"></div>
        <div id="pos7" class="col1"></div>
        <div id="pos8" class="col2"></div>
        <div id="pos9"></div>
    </div>
</div>


</body>
</html>
